<div>
    <h2 id="page-heading">
        <span>Matches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-match" [routerLink]="['/match/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Match
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="matches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Played</span></th>
            <th><span>Team 1 Score</span></th>
            <th><span>Team 2 Score</span></th>
            <th><span>Team 1 Goals</span></th>
            <th><span>Team 2 Goals</span></th>
            <th><span>Team 1</span></th>
            <th><span>Team 2</span></th>
            <th><span>Tournament</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let match of matches ;trackBy: trackId">
                <td><a [routerLink]="['/match', match.id, 'view' ]">{{match.id}}</a></td>
                <td>{{match.played}}</td>
                <td>{{match.team1Score}}</td>
                <td>{{match.team2Score}}</td>
                <td>{{match.team1Goals}}</td>
                <td>{{match.team2Goals}}</td>
                <td>
                    <div *ngIf="match.team1">
                        <a [routerLink]="['../team', match.team1?.id, 'view' ]" >{{match.team1?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="match.team2">
                        <a [routerLink]="['../team', match.team2?.id, 'view' ]" >{{match.team2?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="match.tournament">
                        <a [routerLink]="['../tournament', match.tournament?.id, 'view' ]" >{{match.tournament?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/match', match.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/match', match.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'match', { outlets: { popup: match.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
