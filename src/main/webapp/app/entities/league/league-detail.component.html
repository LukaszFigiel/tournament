<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="league">
            <h2>{{league.name}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Season</span></dt>
                <dd>
                    <span>{{getLastSeason()?.number}}</span>
                </dd>
            </dl>

            <mat-tab-group>
                <mat-tab label="Groups">
                    <jhi-groups [season]="getLastSeason()"></jhi-groups>
                </mat-tab>
                <mat-tab label="Matches">
                    <jhi-matches [season]="getLastSeason()"></jhi-matches>
                </mat-tab>
            </mat-tab-group>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/league', league.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
